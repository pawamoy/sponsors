name: insiders

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
  - cron: '0 * * * *'

jobs:
  insiders:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Setup uv
      uses: hynek/setup-cached-uv@v2
    - name: Install dependencies
      run: uv venv; uv pip install httpx
    - name: Grant/revoke access
      env:
        TOKEN: ${{ secrets.TOKEN }}
      run: .venv/bin/python insiders.py
    - name: Commit changes
      run: |
        git config --global user.name "Timoth√©e Mazzucotelli"
        git config --global user.email "pawamoy@users.noreply.github.com"
        if git commit -am "CI: Update JSON data"; then git push; fi
